<!DOCTYPE html>
<html>

<body>

<form style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

	<div>
    		<label for="email"><b>Email</b></label>
    		<input id="email" type="text" placeholder="Enter Email" name="email" required>
	</div>
	<div>
    		<label for="psw"><b>Password</b></label>
    		<input id="password" type="password" placeholder="Enter Password" name="psw" required>
	</div>
	<div>
    		<button id="signupbtn" type="button" class="signupbtn">Sign Up</button>
	</div>
  </div>
</form>

<script>
	document.getElementById('signupbtn').onclick = function(event) {
		if (typeof WebAppInterface === "function" && typeof WebAppInterface.setUserData === "function") { 
		    	var email = document.getElementById('email').value;
			var password = document.getElementById('password').value;
			WebAppInterface.setUserData(email, password);
		}	
	}
    </script>
</body>
</html>
